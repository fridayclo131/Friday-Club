<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Friday Club</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		body {
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
			color: #fff;
			overflow: hidden;
		}

		.bg-video {
			position: fixed;
			inset: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}

		.scrim {
			position: fixed;
			inset: 0;
			background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
			z-index: 0;
		}

		.page {
			position: relative;
			display: grid;
			grid-template-rows: auto 1fr;
			min-height: 100vh;
			z-index: 1; /* above video */
			padding: 16px;
		}

		.logo-wrap {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding-top: 8px;
		}
		.logo {
			width: 220px;
			max-width: 45vw;
			height: auto;
			filter: drop-shadow(0 4px 20px rgba(0,0,0,0.35));
		}

		.content {
			display: grid;
			place-items: center;
			text-align: center;
			padding: 24px 16px 32px;
		}
		.heading {
			font-size: clamp(1.5rem, 3.5vw, 3rem);
			line-height: 1.15;
			margin: 0 0 8px;
		}
		.sub {
			font-size: clamp(0.95rem, 1.4vw, 1.15rem);
			opacity: 0.9;
			max-width: 60ch;
			margin: 0;
		}

		@media (max-width: 480px) {
			.logo { width: 170px; max-width: 60vw; }
			.content { padding: 16px; }
		}

		@media (prefers-reduced-motion: reduce) {
			.bg-video { animation: none; }
		}
	</style>
</head>
<body>
<video class="bg-video" autoplay muted loop playsinline>
	<source src="/public/videos/background.mp4" type="video/mp4" />
	Your browser does not support the video tag.
</video>

<div class="scrim" aria-hidden="true"></div>

<main class="page" role="main">
	<div class="logo-wrap">
		<img class="logo" src="/public/images/logo.png" alt="Friday Club Logo" />
	</div>

	<section class="content">
		<div>
			<h1 class="heading">Welcome to Friday Club</h1>
			<p class="sub">Good vibes, great people, and unforgettable Fridays.</p>
		</div>
	</section>
</main>
</body>
</html>
