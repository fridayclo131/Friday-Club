<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Friday Club</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		@font-face {
			font-family: 'SF Pro Display';
			src: url('https://www.wearfriday.com/cdn/shop/t/2/assets/SF-Pro-Display-Regular.otf?v=183271417193749331561756713608') format('opentype');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			background: #000;
			overflow: hidden;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.stage {
			position: fixed;
			inset: 0;
			display: grid;
			place-items: center;
			background: #000;
			touch-action: none;
		}

		.bg-wrapper {
			position: relative; /* so we can position the button inside */
			display: inline-block;
			line-height: 0;
		}

		.bg-wrapper img {
			display: block;
			height: 100vh;
			width: auto;
			max-width: 100vw;
			object-fit: contain;
			object-position: center center;
			-webkit-user-drag: none;
			user-select: none;
		}

		/* When very tall/narrow screens */
		@media (max-aspect-ratio: 9/16) {
			.bg-wrapper img {
				width: 100vw;
				height: auto;
				max-height: 100vh;
			}
		}

		/* Button style */
		.shop-btn {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			text-decoration: none;
			border: 1px solid #FFF;
			border-radius: 10px;
			color: #fff;
			font-family: 'SF Pro Display', serif;
			padding: 20px;
			cursor: pointer;
			white-space: nowrap;
		}
	</style>
</head>
<body>
<main class="page" role="main" aria-label="Friday Club">
	<section class="main-section" aria-hidden="true">
		<div class="stage">
			<div class="bg-wrapper">
				<img
					id="bg-img"
					src="public/images/background.jpeg"
					alt="Friday Club background"
					loading="eager"
					decoding="async"
					fetchpriority="high"
				/>
				<a href="https://www.wearfriday.com/" class="shop-btn" id="shop-btn" target="_blank">SHOP ALL</a>
			</div>
		</div>
	</section>
</main>

<script>
	const img = document.getElementById('bg-img');
	const btn = document.getElementById('shop-btn');

	function repositionBtn() {
		const imgRect = img.getBoundingClientRect();
		const offsetFromBottom = imgRect.height * 0.17;
		btn.style.top = (imgRect.height - offsetFromBottom) + 'px';
	}

	img.addEventListener('load', repositionBtn);
	window.addEventListener('resize', repositionBtn);
</script>
</body>
</html>
